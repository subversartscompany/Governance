<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DAO SubversArts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>DAO SubversArts</h1>
    <button id="btnConnect">🔗 Se connecter avec Keplr</button>
    <span id="userAddress"></span>
  </header>

  <main>
    <section id="authSection">
      <h2>Authentification</h2>
      <button id="btnCreateVK">Créer une Viewing Key</button>
    </section>

    <section id="governanceSection" class="hidden">
      <div class="tabs">
        <div class="tab active" data-tab="active">Propositions actives</div>
        <div class="tab" data-tab="history">Historique</div>
      </div>

      <!-- Soumission de proposition -->
      <div id="submitProposal">
        <h2>Soumettre une proposition</h2>
        <input id="title" placeholder="Titre">
        <textarea id="summary" placeholder="Résumé"></textarea>
        <input id="amount" placeholder="Montant (SCRT)">
        <button id="btnSubmitProposal">📌 Publier</button>
      </div>

      <!-- Propositions -->
      <div id="propsActive"></div>
      <div id="propsHistory" class="hidden"></div>
    </section>

    <!-- Section admin -->
    <section id="adminSection" class="hidden">
      <h2>⚙️ Administration</h2>
      <label>Membres de base</label>
      <input id="membersBase" type="number">
      <label>Adresse Owner</label>
      <input id="ownerAddr">
      <button onclick="saveAdmin()">Sauvegarder</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
